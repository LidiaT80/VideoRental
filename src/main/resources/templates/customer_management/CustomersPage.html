<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer data</title>
    <link rel="stylesheet" href="../../Style.css" type="text/css">
</head>
<body>
    <h3 th:text="'Logged in as ' + ${username} "></h3>
    <h1>Manage customer data</h1>
    <form action="customerData" method="post">
        <input type="submit" value="Enter new customer"/>
    </form>
    <form action="editData" method="post">
        <input type="submit" value="Edit customer data"/>
    </form>
    <form action="showList" method="post">
        <input type="submit" value="Show all customers"/>
    </form>
    <form action="goBack" method="post">
        <input type="submit" value="Go back to start"/>
    </form>

</body>
</html>
