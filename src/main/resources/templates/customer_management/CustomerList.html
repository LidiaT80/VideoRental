<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="customer:${customers}">
        <p th:text="${customer.socialSecurityNumber}+', '+${customer.name}+', '+${customer.address}+', '+${customer.postalCode}+
            ', '+${customer.city}+', '+${customer.country}+', '+${customer.phone}+', '+${customer.email}"></p>
    </div>
    <form action="goBack" method="post">
        <input type="submit" value="Go back to start"/>
    </form>

</body>
</html>
